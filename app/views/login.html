<section class="login">
	<div class="login-form">
		<h2>Log In</h2>
		<form ng-submit="login()">
			<input id="user" name="user" ng-model="email" type="text" />
			<input id="pass" name="pass" ng-model="password" type="password" />
			<input id="submit" name="submit" type="submit" value="Sign in" />
		</form>
	</div>
</section>
