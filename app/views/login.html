<section class="login">
	<div class="login-form">
		<h2>Sign In</h2>
		<form ng-submit="login()">
			<input id="user" name="user" type="text" ng-model="email" placeholder="Email"/>
			<input id="pass" name="pass" type="password" ng-model="password" placeholder="Password"/>
			<input id="submit" name="submit" type="submit" value="Sign In" />
		</form>
		<a ng-href="#/new"><span class="new-account">Make an account</span></a>
	</div>
</section>
